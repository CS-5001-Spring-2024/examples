<!doctype html>
  <title>Message Board</title>

  <h2>Messages:</h2>
   <ul>
     {% for item in items %}
        <li><a href="/message/{{}}">{{ item.message }}</a></li>
     {% endfor %}
   </ul>

  <form action="/messages">
    <label>Message</label>
    <input type="text" name="message"><br><br>
    <input type="submit" value="Post">
   </form> 

   <a href='/test'>Test</a>

</html>
